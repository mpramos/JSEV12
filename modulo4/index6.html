<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = prompt("Ingresa un n√∫mero", 0)
        alert(typeof number)
        if (number < 10) {
            alert("<10")
        } else if (number < 30) {
            alert("<30")
        } else if (number < 60) {
            alert("<60")
        }
        else if (number < 90) {
            alert("<90")
        }
        else if (number < 100) {
            alert("<100")
        }
        else if (number == 100) {
            alert("100")
        } else{
            alert(">100")
        }
    
    </script>
</body>
